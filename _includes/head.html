<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- color of address bar in mobile browser -->
    <meta name="theme-color" content="#2B2B35">
    <!-- favicon  -->
    <link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{{ "/assets/css/plugins/bootstrap.min.css" | relative_url }}">
    <!-- font awesome css -->
    <link rel="stylesheet" href="{{ "/assets/css/plugins/font-awesome.min.css" | relative_url }}">
    <!-- swiper css -->
    <link rel="stylesheet" href="{{ "/assets/css/plugins/swiper.min.css" | relative_url }}">
    <!-- fancybox css -->
    <link rel="stylesheet" href="{{ "/assets/css/plugins/fancybox.min.css" | relative_url }}">
    <!-- main css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="stylesheet" href="{{ "/assets/css/monokai.css" | relative_url }}">
    
    <title>{% if page.title %} {{page.title}} {% else %} {{ site.title }} {% endif %} </title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133281629-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-133281629-1');
    </script>
</head>
