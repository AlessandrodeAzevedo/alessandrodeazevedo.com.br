title: Alessandro de Azevedo
email: alessandrodeazevedo@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Olá meu nome é Alessandro e criei esse site/blog para guardar e compartilhar as "receitas de código" que acabo criando no dia a dia.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://alessandrodeazevedo.com.br" # the base hostname & protocol for your site, e.g. http://example.com
